<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="icons8-calculator-144.png" type="image/jpg">
</head>
<body>
    <div class="calculator">
          <div class="result">0</div>
          <ul>
            <li class="function">C</li>
            <li class="function">*</li>
            <li class="function">/</li>
            <li class="function">.</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="function">+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="function">-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="function">=</li>
            <li>0</li>
            <li>(</li>
            <li>)</li>
            
          </ul>
          <div class="signature">Gyanendra</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
